machine:
  java:
    version: oraclejdk8
  timezone:
    Asia/Tokyo

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "android-25.0.2,build-tools-25.0.2"

test:
  override:
    - ./gradlew app:assembleDebug
    - ./gradlew app:test
  post:
    - cp -r build/report/* $CIRCLE_TEST_REPORTS/